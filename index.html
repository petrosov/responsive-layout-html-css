<!doctype html>
<html lang="en">

<head>

    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Grid</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 red">
                <div class="w-100 h-100 red-box"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-9 col-sm-12 col-xs-12 orange">
                <div class="w-100 h-100 orange-box"></div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-xs-12 yellow">
                        <div class="w-100 h-100 yellow-box"></div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block yellow">
                        <div class="w-100 h-100 yellow-box"></div>
                    </div>
                    <div class="col-lg-6 yellow">
                        <div class="w-100 h-100 d-none d-lg-block yellow-box"></div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block yellow">
                        <div class="w-100 h-100 yellow-box"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 pink">
                        <div class="w-100 h-100 pink-box"></div>
                    </div>
                </div>

            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-12 green">
                        <div class="w-100 h-100 green-box"></div>
                    </div>
                    <div class="col-lg-12 blue">
                        <div class="w-100 h-100 blue-box"></div>
                    </div>

                </div>


            </div>

        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
